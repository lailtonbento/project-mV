<p-toast></p-toast>
<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button class="buttonNew" label="Criar novo hospital" icon="pi pi-plus" styleClass="p-button-success" (click)="newHospital()">
    </p-button>
  </div>
</p-toolbar>

<p-table #dt [value]="hospitais"  [globalFilterFields]="['nome']" [rows]="10" [paginator]="true" [rowHover]="true" dataKey="id" [showCurrentPageReport]="true">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h3 class="p-m-0">Gerenciamento de Hospital</h3>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Procurar por nome..." />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Endereço</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hospital>
    <tr>
      <td>{{hospital.id}}</td>
      <td>{{hospital.nome}}</td>
      <td>{{hospital.telefone}}</td>
      <td>{{hospital.endereco?.rua}}, {{hospital.endereco?.numero}} - {{hospital.endereco?.bairro}}, {{hospital.endereco?.cidade}} - {{hospital.endereco?.estado}}</td>
      <td >
        <button pButton pRipple icon="pi pi-search" label="Ver" class="p-button-rounded p-button-info"
          (click)="viewHospital(hospital)"></button>
        <button pButton pRipple icon="pi pi-pencil" label="Editar" class="p-button-rounded p-button-success p-mr-2"
          (click)="editHospital(hospital)"></button>
        <button pButton pRipple icon="pi pi-trash" label="Excluir" class="p-button-rounded p-button-warning"
          (click)="deleteHospital(hospital)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog header="Confirmação"  icon="pi pi-exclamation-triangle"></p-confirmDialog>
